server {
    listen       3000;
    server_name  _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets with cache headers
    location ~* \.(css|js|ico|svg|png|woff2?)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400, immutable";
        try_files $uri =404;
    }

    # Forward API calls to the backend service
    # "backend" is the docker compose service name (resolved by Docker DNS)
    location ~ ^/(api|health|docs|redoc|openapi\.json) {
        proxy_pass         http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        # Allow large VCF uploads
        client_max_body_size 55m;
        proxy_read_timeout   120s;
    }

    # SPA fallback â€” serve index.html for any unknown path
    location / {
        try_files $uri $uri/ /index.html;
    }
}
